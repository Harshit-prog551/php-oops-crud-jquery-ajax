<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD OOPS ASSIGNMENT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <!-- Left: Form -->
    <div class="form">
      <h2>User Information</h2>
      <form id="myform">
        <div class="form-group">
          <input type="text" placeholder="Enter id" id="uid" style="display: none;">
          <label>Name</label>
          <input type="text" placeholder="Enter name" id="nameid">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email" id="emailid">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" placeholder="Enter age" id="ageid">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select id="genderid">
            <option>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" id="btnadd">Submit</button>
        <div id="msg"></div>
      </form>
    </div>

    <!-- Right: Table -->
    <div class="table">
      <h2>User List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/ajax.js"></script>

</body>
</html>
